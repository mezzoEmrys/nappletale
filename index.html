<!doctype html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
  crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="includes/main.css" rel="stylesheet">
  <link href="includes/templates.css" rel="stylesheet">
  <script src="includes/scripts/main.js"></script>
  <title>Napple Tale Resources</title>
</head>
<body>
<div class="d-flex flex-column page-wrapper">
  <header class="navbar header position-sticky">
    <div class="w-100 mx-4">
      <div class="justify-content-between">
        <img class="logo" src="images/web-assets/TITLE.gif"> 
        <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav child-spacing nav-icons">
          <li class="nav-item col-auto">
            <span class="material-icons nav-link">home</span>
          </li>
          <li class="nav-item col-auto">
            <span class="nav-link">Encyclopedia</span> 
          </li>
          <li class="nav-item col-auto">
            <span class="nav-link">Bingo</span> 
          </li>
          <li class="nav-item col-auto row">
            <label for="search" class="col-form-label col-1"><span class="material-icons">search</span></label>
            <div class="col">
              <input id="search" type="text" name="search" class="form-control">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </header>

<!-- Encyclopedia -->

  <div class="d-flex flex-grow-1 height-binding">
    <div class="listing-col">
      <ul class="tab-header nav-tabs" id="encyclo" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="paffet-tab" data-bs-toggle="tab" data-bs-target="#paffet-tab-pane" 
                  type="button" role="tab" aria-controls="paffet-tab-pane" aria-selected="true">
            <div class="tab-body">
              <span class="material-icons" title="paffet">cruelty_free</span> 
              <span class="tab-title">Paffets</span>
            </div>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="mis-tab" data-bs-toggle="tab" data-bs-target="#mis-tab-pane" 
                  type="button" role="tab" aria-controls="mis-tab-pane" aria-selected="false">
            <span class="material-icons" title="mis">interests</span>
            <span class="tab-title">MIS</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="items-tab" data-bs-toggle="tab" data-bs-target="#items-tab-pane" 
                  type="button" role="tab" aria-controls="items-tab-pane" aria-selected="false">
            <span class="material-icons" title="items">diamond</span> 
            <span class="tab-title">Items</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="quests-tab" data-bs-toggle="tab" data-bs-target="#quests-tab-pane" 
                  type="button" role="tab" aria-controls="quests-tab-pane" aria-selected="false">
            <span class="material-icons" title="quests">live_help</span> 
            <span class="tab-title">Quests</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="areas-tab" data-bs-toggle="tab" data-bs-target="#areas-tab-pane" 
                  type="button" role="tab" aria-controls="areas-tab-pane" aria-selected="false">
            <span class="material-icons" title="areas">map</span> 
            <span class="tab-title">Areas</span>
          </button>
        </li>
      </ul>
<!-- Paffet panel -->
      <div class="tab-content flex-grow-1" id="myTabContent">
        <div class="listing-pane tab-pane fade show active" id="paffet-tab-pane" role="tabpanel" aria-labelledby="paffet-tab" tabindex="0"> 
          <div class="entry paffet-entry hidden-template" id="paffet-template">
            <button type="button" class="journal-add">+</button>
            <img class="paffet-image">
            <span class="paffet-name"></span>
            <span class="paffet-details"></span>
            <div class="paffet-recipe ref-container">
            </div>
          </div>
        </div>
<!-- MIS panel -->
        <div class="listing-pane tab-pane fade" id="mis-tab-pane" role="tabpanel" aria-labelledby="mis-tab" tabindex="0">
          <div class="entry mis-entry hidden-template" id="mis-template">
            <button type="button" class="journal-add">+</button>
            <img class="mis-image">
            <span class="mis-name"></span>
            <div class="mis-items ref-container"><span>Comes from:</span></div>
            <div class="mis-paffets ref-container"><span>Used in:</span></div>
          </div>
        </div>
<!-- Items panel -->
        <div class="listing-pane tab-pane fade" id="items-tab-pane" role="tabpanel" aria-labelledby="items-tab" tabindex="0">
          <div class="entry item-entry hidden-template" id="item-template">
            <button type="button" class="journal-add">+</button>
            <img class="item-image">
            <span class="item-name"></span>
            <div class="item-mis ref-container"></div>
            <div class="item-areas ref-container"><span>Found in:</span></div>
          </div>
        </div>
<!-- Quests panel -->
        <div class="listing-pane tab-pane fade" id="quests-tab-pane" role="tabpanel" aria-labelledby="quests-tab" tabindex="0">
          quests
        </div>
<!-- Areas panel -->
        <div class="listing-pane tab-pane fade" id="areas-tab-pane" role="tabpanel" aria-labelledby="areas-tab" tabindex="0">
          areas
        </div>
      </div>
    </div>

<!-- Journal -->

    <div class="journal-expander-col">
        <div class="textured">
            <button type="button" class="journal-expander">â–¶</button>
        </div>
    </div>
    <div class="journal-col">
      <div class="textured data">
        <h3>Journal</h3>
        <div class="journal-list" id="mis-list"></div>
        <div class="journal-list" id="paffet-list"></div>
        <div class="journal-list" id="item-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- Template elements -->

<div class="hidden-template abs-anchor" id="set-template">
  <div class="floating-buttons">
    <button type="button" class="journal-remove">-</button>
  </div>
  <div class="ref-holder"></div>
</div>

<div class="hidden-template abs-anchor" id="counter-template">
  <div class="floating-buttons">
    <button type="button" class="journal-add">+</button>
    <button type="button" class="journal-remove">-</button>
  </div>
  <div class="floating-counter val-holder"><span class="counter-value"></span></div>
  <div class="ref-holder"></div>
</div>

<div class="hidden-template mis-reference" id="mis-ref-template">
  <div class="tooltip-holder">
    <a href="#" data-tab="mis"><img class="mis-image"></a>
    <div class="tooltip-data"></div>
  </div>
</div>

<div class="hidden-template paffet-reference" id="paffet-ref-template">
  <div class="tooltip-holder">
    <a href="#" data-tab="paffet"><img class="paffet-image"></a>
    <div class="tooltip-data"></div>
  </div>
</div>
<div class="hidden-template quick-ref-paffet" id="paffet-quickref-template">
  <img class="paffet-image">
</div>

<div class="hidden-template item-reference" id="item-ref-template">
  <div class="tooltip-holder">
    <a href="#" data-tab="items"><img class="item-image"></a>
    <div class="tooltip-data"></div>
  </div>
</div>
<div class="hidden-template quick-ref-item" id="item-quickref-template">
  <img class="item-image">
</div>

<div class="hidden-template area-reference" id="area-ref-template">
  <div class="tooltip-holder">
    <a href="#" class="area-name" data-tab="area"></a>
    <div class="tooltip-data"></div>
  </div>
</div>

<div class="hidden-template quickref-img" id="quickref-image">
  <img>
</div>
<div class="hidden-template quickref-txt" id="quickref-text">
  <span></span>
</div>

</body>
</html>
